<mat-card class="card" [ngStyle]="{
    width: isMobilePortrait ? '100%' : '280px'
}">
    <img src="https://picsum.photos/500" class="img" alt="product image" mat-card-image>
    <div class="chip">NOVO</div>
        <mat-card-header class="title">Volkswagen Polo 1.2 TSI 66kw 140.000km! TOP STANJE 2016</mat-card-header>
        <mat-card-footer class="footer">
            <div class="time">23.05.2024 11:52</div>
            <div class="price">8500 KM</div>
        </mat-card-footer>
</mat-card>
